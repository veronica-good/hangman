<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

        <h1 id="logo" class='d-flex justify-content-center'>Hangman</h1>
    
    <div class="keyboard">
        <div class='key_button'>A</div>
        <div class='key_button'>B</div>
        <div class='key_button'>C</div>
        <div class='key_button'>D</div>
        <div class='key_button'>E</div>
        <div class='key_button'>F</div>
        <div class='key_button'>G</div>
        <div class='key_button'>H</div>
        <div class='key_button'>I</div>
        <div class='key_button'>J</div>
        <div class="d-flex justify-content-center">
            <div class='key_button'>K</div>
            <div class='key_button'>L</div>
            <div class='key_button'>M</div>
            <div class='key_button'>N</div>
            <div class='key_button'>O</div>
            <div class='key_button'>P</div>
            <div class='key_button'>Q</div>
            <div class='key_button'>R</div>
            <div class='key_button'>S</div>   
        </div>
        
        <div class="d-flex justify-content-center">
            <div class='key_button'>T</div>
            <div class='key_button'>U</div>
            <div class='key_button'>V</div>
            <div class='key_button'>W</div>
            <div class='key_button'>X</div>
            <div class='key_button'>Y</div>
            <div class='key_button'>Z</div> 
        </div>        
    </div>

    <div class="dashes d-flex justify-content-center align-items-center">

    </div>

    <div class="d-flex justify-content-center">
        <img src="./images/0.jpg">
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
